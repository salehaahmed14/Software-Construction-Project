<!DOCTYPE html>
<html lang="en">
<head>

        img {
            height: 600px; /* Adjust the height as needed */
            width:60%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">FreshFood Eatery</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="Menu.html">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="PlaceOrder.html">Place Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="TrackOrder.html">Track Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="AboutUs.html">About Us</a>

    <!-- Bootstrap Carousel -->
    <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">

                <img src="images/plain_fries.jpg" class="d-block w-100" alt="Chicken Curry">

            <div class="carousel-item">
                <img src="images/pizza.jpg" class="d-block w-100" alt="Pizza">
            </div>
            <div class="carousel-item">
                <img src="images/pasta.jpg" class="d-block w-100" alt="Pasta">
            </div>
            <!-- Add more carousel items as needed -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>

    <div class="content-container">

<footer>
        <div class="address">

        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
