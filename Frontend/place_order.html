  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles.css">

<div class="container mt-4 p-4 rounded shadow bg-light" >
  <form action="http://127.0.0.1:8000/submit_form" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="address">Address:</label>
    <textarea id="address" class="mt-3" name="address" rows="4" required></textarea>
    <br>
    <label for="payment">Payment Method:</label>
    <select id="payment" name="payment" required>
      <option value="credit">Credit Card</option>
      <option value="debit">Debit Card</option>
      <option value="paypal">PayPal</option>
    </select>

    <button type="submit" class="rounded mt-3">Submit</button>
  </form>
  </div>
